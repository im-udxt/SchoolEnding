<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 12 Memories</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(
                circle at center,
                #2c3e50,  /* Dark blue-gray */
                #34495e 25%,  /* Darker blue-gray */
                #3498db 50%,  /* Muted blue */
                #2980b9 75%,  /* Darker muted blue */
                #1a1a2e     /* Very dark blue */
            );
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            text-align: center;
            color: #ecf0f1;  /* Lighter text for better contrast */
            font-size: clamp(2em, 5vw, 3.5em);
            margin-bottom: clamp(20px, 4vw, 40px);
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            font-family: 'Dancing Script', cursive;
            animation: floatTitle 3s ease-in-out infinite;
            padding: 0 15px;
        }

        @keyframes floatTitle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .title span {
            display: inline-block;
            margin: 0 5px;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .memories-container {
            position: relative;
            width: min(260px, 75vw);
            height: min(400px, 60vh);
            margin: clamp(10px, 2vw, 30px) auto;
            perspective: 1000px;
            margin-bottom: clamp(30px, 6vh, 50px);
        }

        .memory-card {
            position: absolute;
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 5px;
            padding: clamp(4px, 1vw, 8px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            transform-origin: center center;
            left: 0;
            right: 0;
            margin: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .memory-card:hover {
            transform: scale(1.05) rotate(0deg) !important;
            z-index: 1000 !important;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border-color: #ffffff;
        }

        .memory-card.fade-out {
            opacity: 0;
            transform: scale(0.8) translateY(-100px) !important;
        }

        .memory-image {
            width: 100%;
            height: min(180px, 35vh);  /* Significantly reduced height */
            object-fit: cover;
            border-radius: 3px;
            margin-bottom: clamp(2px, 0.5vw, 4px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .memory-card:hover .memory-image {
            transform: scale(1.02);
        }

        .memory-description {
            color: #2d3436;
            font-size: clamp(0.75em, 1.4vw, 0.85em);
            line-height: 1.2;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: clamp(3px, 0.8vw, 5px);
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        /* Add sparkle effect to emojis */
        .sparkle {
            display: inline-block;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile styles */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .memories-container {
                width: 78vw;
                height: 58vh;  /* Reduced to prevent overflow */
                margin-top: 5px;
            }

            .memory-image {
                height: 32vh;
            }

            .title {
                font-size: clamp(1.8em, 4vw, 2.5em);
                margin-bottom: 15px;
            }
        }

        /* Very small devices */
        @media (max-width: 360px) {
            .memories-container {
                width: 85vw;
                height: 55vh;
            }

            .memory-card {
                padding: 4px;
            }

            .memory-description {
                padding: 3px;
                font-size: 0.75em;
            }
        }

        /* For landscape mode */
        @media (max-height: 600px) and (orientation: landscape) {
            .memories-container {
                height: 65vh;
                margin-top: 5px;
            }

            .memory-image {
                height: 40vh;
            }

            .title {
                font-size: 1.8em;
                margin-bottom: 10px;
            }
        }

        /* Add footer styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: clamp(8px, 2vw, 15px);
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .footer a {
            color: #ecf0f1;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: clamp(0.8em, 1.5vw, 1em);
            transition: all 0.3s ease;
            position: relative;
        }

        .footer a:hover {
            color: #3498db;
        }

        .footer a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #3498db;
            transition: width 0.3s ease;
        }

        .footer a:hover::after {
            width: 100%;
        }

        /* Update footer for mobile */
        @media (max-width: 480px) {
            .footer {
                padding: 8px;
            }
        }

        /* Desktop styles */
        @media (min-width: 1024px) {
            .memories-container {
                width: 380px;  /* Larger width for desktop */
                height: 520px;  /* Larger height for desktop */
            }

            .memory-image {
                height: 300px;  /* Taller images on desktop */
            }

            .memory-description {
                font-size: 0.9em;  /* Larger text on desktop */
                padding: 8px;
                line-height: 1.4;
            }

            .memory-card {
                padding: 12px;  /* More padding on desktop */
            }
        }

        /* Extra large screens */
        @media (min-width: 1440px) {
            .memories-container {
                width: 420px;
                height: 580px;
            }

            .memory-image {
                height: 340px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">
        <span>✨</span>
         Class 12th-A Album
        <span>✨</span>
    </h1>
    <div class="memories-container" id="memoriesContainer"></div>
    <footer class="footer">
        <a href="https://uditgarg.me" target="_blank" rel="noopener noreferrer">Made with ❤️ by Udit Garg</a>
    </footer>

    <script>
        async function loadDescription(index) {
            try {
                const response = await fetch(`imgs/dsc${index}.txt`);
                if (!response.ok) throw new Error('Description not found');
                return await response.text();
            } catch (error) {
                return 'Memory description not available';
            }
        }

        function getRandomRotation(previousAngle = null) {
            let angle;
            do {
                angle = Math.random() * 20 - 10; // Random angle between -10 and 10 degrees
            } while (
                previousAngle !== null && 
                Math.abs(angle - previousAngle) < 4 // Ensure at least 4 degrees difference
            );
            return angle;
        }

        function getRandomOffset() {
            return {
                x: Math.random() * 20 - 10, // Random offset between -10 and 10 pixels
                y: Math.random() * 20 - 10
            };
        }

        async function createMemoryCards() {
            const container = document.getElementById('memoriesContainer');
            let index = 1;
            let zIndex = 1;
            let previousAngle = null;
            let totalCards = 0;
            let removedCards = 0;

            while (true) {
                try {
                    // Test if image exists
                    const img = new Image();
                    img.src = `imgs/img${index}.png`;
                    
                    await new Promise((resolve, reject) => {
                        img.onload = resolve;
                        img.onerror = reject;
                    });

                    const description = await loadDescription(index);
                    const offset = getRandomOffset();
                    const rotation = getRandomRotation(previousAngle);
                    previousAngle = rotation;

                    const card = document.createElement('div');
                    card.className = 'memory-card';
                    card.innerHTML = `
                        <img src="imgs/img${index}.png" class="memory-image" alt="Memory ${index}">
                        <p class="memory-description">${description}</p>
                    `;

                    // Apply random rotation and position
                    card.style.transform = `rotate(${rotation}deg) translate(${offset.x}px, ${offset.y}px)`;
                    card.style.zIndex = zIndex;

                    card.addEventListener('click', function() {
                        this.classList.add('fade-out');
                        setTimeout(() => {
                            this.remove();
                            removedCards++;
                            
                            // Check if all cards are removed
                            if (removedCards === totalCards) {
                                setTimeout(() => {
                                    location.reload();
                                }, 500); // Wait half a second before refreshing
                            }
                        }, 500);
                    });

                    container.appendChild(card);
                    index++;
                    zIndex++;
                    totalCards++;
                } catch (error) {
                    if (index === 1) {
                        container.innerHTML = '<p style="text-align: center;">No images found in the imgs folder!</p>';
                    }
                    break; // Stop when no more images are found
                }
            }
        }

        // Load memory cards when the page loads
        window.addEventListener('load', createMemoryCards);
    </script>
</body>
</html>
